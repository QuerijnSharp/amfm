<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sined</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="module" charset="UTF-8" src="main.js"></script>
</head>


<body>
    <div class="slidecontainer">
        <p>Carrier Frequency</p>
        <input type="range" min="0.01" max="0.2" value="0.05" step="0.01" id="carrierFrequency">
    </div>
    <div class="slidecontainer">
        <p>Message Frequency</p>
        <input type="range" min="0.01" max="0.2" value="0.01" step="0.01" id="messageFrequency">
    </div>
    <div class="slidecontainer">
        <p>Carrier Amplitude</p>
        <input type="range" min="25" max="100" value="50" id="carrierAmplitude">
    </div>
    <div class="slidecontainer">
        <p>Message Amplitude</p>
        <input type="range" min="25" max="100" value="50" id="messageAmplitude">
    </div>
    <div class="slidecontainer">
        <p>AM Modulation Index</p>
        <input type="range" min="1" max="20" value="1" id="amModIdx">
    </div>
    <div class="slidecontainer">
        <p>FM Modulation Index</p>
        <input type="range" min="1" max="20" value="5" id="fmModIdx">
    </div>
    <div class="slidecontainer">
        <p>Speed</p>
        <input type="range" min="0" max="2" value="0" step= "0.001" id="speed">
    </div>
    <br>
    <canvas id="canvas" width="1000px" height="600px"></canvas>
</body>

</html>
